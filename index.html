<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/stocks.css">
</head>
<body>
    <h1 id="stock-name"></h1>
    <div>
        <canvas id="testChart" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"></canvas>
    </div>
    <button id="stock-button">stocks</button>
    <div id="stock-wrapper">
        <div class="draggable" draggable="true" ondragstart="dragstartHandler(event)" data-stockToken="BYDDY" data-stock="Build Your Dream">BYDDY</div>
        <div class="draggable" draggable="true" ondragstart="dragstartHandler(event)" data-stockToken="GME" data-stock="Gamestop">GME</div>
        <div class="draggable" draggable="true" ondragstart="dragstartHandler(event)" data-stockToken="PLBY" data-stock="Playboy">PLBY</div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script type="module" src="/javascript/test.js"></script>
      <script src="/javascript/drag.js"></script>
</body>
</html>
