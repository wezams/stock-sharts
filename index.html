<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC Finance</title>
    <link rel="stylesheet" href="css/stocks.css">
</head>
<body>
    <header><img src="images/temp-image.png" alt="temp" width="9%"> BBC Finance</header>

    <div id="top-of-website">
        <h1 id="stock-name">pp</h1>
        <div id="canvas-holder">
            <canvas id="testChart"></canvas>
        </div>
    </div>
    <div id="grid-wrapper">
        <p>daily high</p>
        <label for="stock-button">stocks</label>
        <p>weekly high</p>
        <data value="to-be-set" class="button-preset" id="daily-high">72</data>
        <button id="stock-button" class="button-preset"></button>
        <data value="to-be-set" class="button-preset" id="weekly-high">156</data>
    </div>
    <div id="stock-wrapper-wrapper">
        <div id="stock-drag-wrapper" class="stock-wrapper">
            <div draggable="true" data-stockToken="BYDDY" data-stock="Build Your Dreams">BYDDY</div>
            <div draggable="true" data-stockToken="GME" data-stock="Gamestop">GME</div>
            <div draggable="true" data-stockToken="PLBY" data-stock="Playboy">PLBY</div>
        </div>
        <div id="stock-click-wrapper" class="stock-wrapper">
            <button data-stockToken="BYDDY" data-stock="Build Your Dreams">BYDDY</button>
            <button data-stockToken="GME" data-stock="Gamestop">GME</button>
            <button data-stockToken="PLBY" data-stock="Playboy">PLBY</button>
        </div>
    </div>
    <div id="image-wrapper">
        <div id="image-overlay">
            <img id="Invisible-image" src="images/coolCode.gif" alt="Invisible image" width="100%">
        </div>
        <img id="breakup-image" src="images/coolCode.gif" alt="Code flowing down" width="100%">
    </div>

    <div id="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Stock</th>
                    <th>Stock price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>BYDDY (Build Your Dreams)</td>
                    <td id="BYDDY-tablePrice"></td>
                </tr>
                <tr>
                    <td>GME (Gamestop)</td>
                    <td id="GME-tablePrice"></td>
                </tr>
                <tr>
                    <td>PLBY (Playboy)</td>
                    <td id="PLBY-tablePrice"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer>
        <div class="nav-holder"><a href="/stock-sharts/quote.html">Daily quote</a></div>
        <div class="nav-holder"><a href="">About us</a></div>
        <div class="nav-holder"><a href="">Contact us</a></div>
    </footer>

      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script type="module" src="/javascript/test.js"></script>
      <script type="module" src="/javascript/drag.js"></script>
      <script type="module" src="javascript/table.js"></script>
</body>
</html>
