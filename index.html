<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/stocks.css">
</head>
<body>
    <div id="top-of-website">
        <h1 id="stock-name">pp</h1>
        <div id="canvas-holder">
            <canvas id="testChart"></canvas>
        </div>
    </div>
    <div id="grid-wrapper">
        <label for="daily-high">daily high</label>
        <label for="stock-button">stocks</label>
        <label for="weekly-high">weekly high</label>
        <data value="to-be-set" class="button-preset" id="daily-high">72</data>
        <button id="stock-button" class="button-preset"></button>
        <data value="to-be-set" class="button-preset" id="weekly-high">156</data>
    </div>
    <div id="stock-wrapper-wrapper">
        <div id="stock-drag-wrapper" class="stock-wrapper">
            <div draggable="true" data-stockToken="BYDDY" data-stock="Build Your Dream">BYDDY</div>
            <div draggable="true" data-stockToken="GME" data-stock="Gamestop">GME</div>
            <div draggable="true" data-stockToken="PLBY" data-stock="Playboy">PLBY</div>
        </div>
        <div id="stock-click-wrapper" class="stock-wrapper">
            <button data-stockToken="BYDDY" data-stock="Build Your Dream">BYDDY</button>
            <button data-stockToken="GME" data-stock="Gamestop">GME</button>
            <button data-stockToken="PLBY" data-stock="Playboy">PLBY</button>
        </div>
    </div>
    <img id="breakup-image" src="images/temp.jpg" alt="change later" width="100%">
    <table>
        <thead>
            <tr>
                <th>Stock</th>
                <th>Stock price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>BYDDY (Build Your Dreams)</td>
                <td id="BYD-tablePrice" style="color: red;">6969</td>
            </tr>
            <tr>
                <td>GME (Gamestop)</td>
                <td id="GME-tablePrice" style="color: greenyellow;">420</td>
            </tr>
            <tr>
                <td>PLBY (Playboy)</td>
                <td id="PLBY-tablePrice" style="color: red;">1337</td>
            </tr>
        </tbody>
    </table>

    <p>hej, detta 채r text, <a>detta 채r en l채nk</a>, och detta 채r text</p>

      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script type="module" src="javascript/test.js"></script>
      <script type="module" src="javascript/drag.js"></script>
</body>
</html>
